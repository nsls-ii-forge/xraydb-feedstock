{% set name = "xraydb" %}
{% set version = "4.3.1" %}
{% set sha256 = "cca3e97cea0118b2634278c045aecad0de4fc5247c07e484663e4e64e58fcc85" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy
    - sqlalchemy

test:
  imports:
    - xraydb
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest -vvvv

about:
  home: https://xraypy.github.io/XrayDB
  license: PUBLIC-DOMAIN
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: X-ray Reference Data for the Elements
  doc_url: https://xraypy.github.io/XrayDB
  dev_url: https://github.com/xraypy/XrayDB
