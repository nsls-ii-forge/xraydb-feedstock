{% set name = "xraydb" %}
{% set version = "4.2" %}
{% set sha256 = "2509b33faae8e5bdc9d51273f6b7059656fd864e76803ffde44ad50c48ce391f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # This patch should be removed once https://github.com/xraypy/XrayDB/pull/1
    # is resolved.
    - test_xray.py.patch

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy
    - sqlalchemy

test:
  imports:
    - xraydb
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest -vvvv

about:
  home: https://xraypy.github.io/XrayDB
  license: PUBLIC-DOMAIN
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: X-ray Reference Data for the Elements
  doc_url: https://xraypy.github.io/XrayDB
  dev_url: https://github.com/xraypy/XrayDB
