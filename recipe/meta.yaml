{% set name = "xraydb" %}
{% set version = "4.4.5" %}
{% set sha256 = "cad17d0f2a3bedc978d6e9ed07269f0befaf78b2f56203745dea5f4ed426446b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy
    - sqlalchemy

test:
  imports:
    - xraydb
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest -vvvv

about:
  home: https://xraypy.github.io/XrayDB
  license: PUBLIC-DOMAIN
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: X-ray Reference Data for the Elements
  doc_url: https://xraypy.github.io/XrayDB
  dev_url: https://github.com/xraypy/XrayDB
